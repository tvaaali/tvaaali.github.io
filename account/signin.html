
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>bant.io - Sign in</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
<link rel="stylesheet" type="text/css" href="https://bant.io/css/compiled/theme.css">
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://bant.io/js/bootstrap/bootstrap.min.js"></script>
<script src="https://bant.io/js/theme.js"></script>
</head>
<body id="signup">
<div class="container">
<div class="row header">
<div class="col-md-12">
<h3 class="logo">
<a href="https://www.bant.io">
<img border="0" src="https://bant.io/images/logo-bant2.png" width="120">
</a>
</h3>
<h4>Sign in to your account.</h4>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="wrapper clearfix">
<div class="formy">
<div class="row">
<div class="col-md-12">
<form role="form">
<div class="form-group">
<label for="email">Email address</label>
<input type="email" class="form-control" id="email"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-control" id="password"/>
</div>
<div class="checkbox">
<label>
<input type="checkbox"> Remember me
</label>
</div>
<div class="submit">
<a href="./index.html" class="button-clear">
<span>Sign in to my account</span>
</a>
</div>
</form>
</div>
</div>
</div>
</div>
<div class="already-account">
Don't have an account?
<a href="https://bant.io/signup.html">Create one here</a>
</div>
</div>
</div>
</div>

</body>
</html>
